<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p v-once>{{title}}</p>
  <p>{{saudacao()}}</p>
  <a v-bind:href="link">Google</a>
  <hr />
  <p>{{linkHtml}}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hello world!',
      link: 'http://www.google.com.br',
      linkHtml: '<a href="http://www.google.com.br">Google</a>',
    },
    methods: {
      saudacao() {
        this.title = 'Primeiro titulo!!!';
        return this.title;
      },
    },
  });
</script>
