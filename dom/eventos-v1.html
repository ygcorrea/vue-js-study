<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="count1">Somar 1</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
    },
    methods: {
      count1() {
        return this.contador++;
      },
    },
  });
</script>
