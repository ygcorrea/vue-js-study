<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p>{{title}}</p>
  <p>{{saudacao()}}</p>
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hello world!',
      link: 'http://www.google.com.br',
    },
    methods: {
      saudacao() {
        return this.title;
      },
    },
  });
</script>
