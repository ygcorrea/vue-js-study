<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p>{{title}}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hello world!',
    },
    methods: {
      changeTitle(event) {
        this.title = event.target.value;
      },
    },
  });
</script>
